<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Manager Options</title>
    <link rel="stylesheet" href="options.css">
    <script src="code.jquery.com_jquery-3.7.0.min.js"></script>
    <script src="options.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Bank Manager Options</h1>
        </div>
        
        <div class="form-group">
            <label for="limit" class="limit">Limit:</label>
            <input type="text" id="limit" placeholder="Enter your limit">
        </div>
        <div class="buttons">
            <button class="button" type="submit" id="saveLimit">Save Limit</button>
            <button class="button" type="submit" id="resetTotal">Reset Total</button>
        </div>
        <!-- <div class="notification" id="limitNotification"></div> -->
    </div>
</body>
</html>
